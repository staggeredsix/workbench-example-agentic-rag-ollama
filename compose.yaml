services:
  ollama:
    image: ollama/ollama:0.11.3
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    entrypoint:
      - /bin/sh
      - -c
      - |
        ollama serve &
        sleep 5
        ollama pull llama3.1:8b-instruct-q8_0
        wait
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: ["gpu"]

networks:
  default:
    name: agentic-rag

volumes:
  ollama:
